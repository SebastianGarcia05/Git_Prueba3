<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página con Lista e Imagen</title>
  <style>
    body {
      background-color: #0686f7;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #df0606;
    }

    ul {
      background-color: #05131a;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      margin: auto;
    }

    li {
      margin: 10px 0;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Mi Página Simple</h1>

  <ul>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 4</li>
    <li>Elemento 5</li>
    <li>Elemento 6</li>
    <li>Elemento 7</li>
  </ul>

  <img src="https://th.bing.com/th/id/R.8ce6da48dddc2c1c6c97600a1a9635e2?rik=VfOOQSm59N0KJw&pid=ImgRaw&r=0" alt="Imagen de ejemplo">
</body>
</html>
